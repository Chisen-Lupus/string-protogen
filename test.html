<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Protogen Half-Face Expression</title>
  <style>
    /* Set up basic styling */
    body {
      margin: 0;
      background-color: black;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .canvas {
      position: relative;
      width: 80vw;
      height: 80vh;
    }
    /* Define the eye */
    .eye {
      position: absolute;
      top: 10%;
      right: 10%;
      width: 20%;
      height: 20%;
      animation: blink 10s infinite;
    }
    .upper-lid, .lower-lid {
      position: absolute;
      width: 100%;
      height: 50%;
      border-radius: 50%;
      background-color: red;
      clip-path: ellipse(100% 50%);
    }
    .upper-lid {
      top: 0;
    }
    .lower-lid {
      bottom: 0;
      transform: rotate(180deg);
    }
    .eyeball {
      position: absolute;
      top: 25%;
      left: 25%;
      width: 50%;
      height: 50%;
      background-color: red;
      border-radius: 50%;
    }
    .pupil {
      position: absolute;
      top: 30%;
      left: 40%;
      width: 20%;
      height: 40%;
      background-color: black;
      border-radius: 50%;
      transform: rotate(45deg);
    }
    /* Define the nose */
    .nose-curve {
      position: absolute;
      top: 35%;
      left: 60%;
      width: 10%;
      height: 20%;
      background-color: red;
      border-radius: 50%;
      clip-path: polygon(0 100%, 50% 0, 100% 100%);
      transform: rotate(45deg);
    }
    .nose-tip {
      position: absolute;
      top: 50%;
      left: 40%;
      width: 10%;
      height: 15%;
      background-color: red;
      clip-path: polygon(0 100%, 50% 0, 100% 100%);
      transform: rotate(-45deg);
    }
    /* Define the mouth using SVG */
    .mouth {
      position: absolute;
      bottom: 10%;
      left: 10%;
      width: 80%;
      height: 10%;
    }
    .mouth path {
      fill: none;
      stroke: red;
      stroke-width: 5;
      stroke-linecap: round;
      animation: smile 10s infinite;
    }

    /* Animations */
    @keyframes blink {
      0%, 90% {
        clip-path: ellipse(100% 50%);
      }
      95% {
        clip-path: ellipse(100% 0%);
      }
      100% {
        clip-path: ellipse(100% 50%);
      }
    }
    @keyframes smile {
      0%, 50%, 100% {
        d: path("M10,20 Q 40,40 70,20 T 130,20 T 190,40 T 250,20");
      }
      25%, 75% {
        d: path("M10,20 Q 40,50 70,20 T 130,10 T 190,50 T 250,20");
      }
    }
  </style>
</head>
<body>
  <div class="canvas">
    <!-- Eye -->
    <div class="eye">
      <div class="upper-lid"></div>
      <div class="lower-lid"></div>
      <div class="eyeball">
        <div class="pupil"></div>
      </div>
    </div>

    <!-- Nose -->
    <div class="nose-curve"></div>
    <div class="nose-tip"></div>

    <!-- Mouth using SVG -->
    <svg class="mouth" viewBox="0 0 260 40">
      <path d="M10,20 Q 40,40 70,20 T 130,20 T 190,40 T 250,20" />
    </svg>
  </div>
</body>
</html>
